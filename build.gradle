plugins {
    id 'java'
    id 'maven'
    id "gradle-clojure.clojure" version "0.5.0-alpha.1"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo1.maven.org/maven2/'
    }

    maven {
        url = 'https://clojars.org/repo/'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-rest:1.5.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:1.5.6.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE'
    testCompile 'org.clojure:clojure:1.10.0'
    testCompile 'cheshire:cheshire:5.6.3'
    testCompile 'com.google.code.gson:gson:2.8.0'
    testCompile 'org.clojure:test.check:0.10.0-alpha3'
    testCompile 'test-report-junit-xml:test-report-junit-xml:0.2.0'
}

group = 'dev.lab'
version = '0.0.1-SNAPSHOT'
description = 'sdemo'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
